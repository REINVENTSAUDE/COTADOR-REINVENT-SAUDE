<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cotador HAPVIDA - Fortaleza/CE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f5f7fb;
  margin:0;
  padding:10px;
}

.container {
  max-width:900px;
  margin:auto;
  background:#fff;
  border-radius:10px;
  padding:15px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.header img { height:50px; }

h1 {
  text-align:center;
  color:#005baa;
  margin:10px 0;
}

.planos {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.botao-plano {
  padding:10px;
  border:2px solid #005baa;
  border-radius:6px;
  background:#fff;
  color:#005baa;
  font-weight:bold;
  cursor:pointer;
}

.botao-plano.ativo {
  background:#005baa;
  color:#fff;
}

/* ðŸ”§ TEXTAREA PADRONIZADO */
.idades textarea {
  width:100%;
  height:40px;
  padding:8px 10px;
  border-radius:6px;
  border:2px solid #ccc;
  box-sizing:border-box;
  resize:none;
  font-size:14px;
  margin-top:10px;
}

.checkbox { margin:10px 0; }

button.calcular {
  width:100%;
  padding:12px;
  background:#28a745;
  border:none;
  border-radius:6px;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

.resultado { margin-top:15px; display:none; }

table {
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th, td {
  padding:8px;
  border:1px solid #ddd;
  text-align:center;
}

th {
  background:#005baa;
  color:#fff;
}

.totais {
  margin-top:10px;
  font-weight:bold;
}

.download { margin-top:10px; }

@media (max-width:600px) {
  .header img { height:40px; }
  table { font-size:12px; }
}
</style>
</head>

<body>
<div class="container" id="printArea">

<div class="header">
  <img src="logo-reinvent.png">
  <img src="logo-hapvida.png">
</div>

<h1>Cotador HAPVIDA â€“ Fortaleza/CE</h1>

<div class="planos">
  <button class="botao-plano" onclick="selecionarPlano('enf_parcial', this)">Enfermaria Parcial</button>
  <button class="botao-plano" onclick="selecionarPlano('enf_total', this)">Enfermaria Total</button>
  <button class="botao-plano" onclick="selecionarPlano('amb_parcial', this)">Ambulatorial Parcial</button>
  <button class="botao-plano" onclick="selecionarPlano('amb_total', this)">Ambulatorial Total</button>
  <button class="botao-plano" onclick="selecionarPlano('apto_parcial', this)">Apartamento Parcial</button>
  <button class="botao-plano" onclick="selecionarPlano('apto_total', this)">Apartamento Total</button>
  <button class="botao-plano" onclick="selecionarPlano('super_parcial', this)">Super Simples Parcial</button>
  <button class="botao-plano" onclick="selecionarPlano('super_total', this)">Super Simples Total</button>
</div>

<div class="idades">
  <textarea id="idades" placeholder="Digite as idades separadas por vÃ­rgula. Ex: 23, 35, 62"></textarea>
</div>

<div class="checkbox">
  <label><input type="checkbox" id="parentesco"> Parentesco 1Âº grau (5% apÃ³s 3 meses)</label>
</div>

<button class="calcular" onclick="calcular()">Calcular OrÃ§amento</button>

<div class="resultado" id="resultado">
  <h2 id="nomePlano"></h2>

  <table>
    <thead>
      <tr>
        <th>Faixa EtÃ¡ria</th>
        <th>Idade</th>
        <th>Valor Normal</th>
        <th>15% (3 meses)</th>
      </tr>
    </thead>
    <tbody id="tabelaResultado"></tbody>
  </table>

  <div class="totais" id="totais"></div>

  <div class="download">
    <button onclick="baixarImagem()">Baixar OrÃ§amento (Imagem)</button>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
let planoSelecionado = null;

function selecionarPlano(plano, botao){
  planoSelecionado = plano;
  document.querySelectorAll('.botao-plano').forEach(b=>b.classList.remove('ativo'));
  botao.classList.add('ativo');
}

function calcular(){
  if(!planoSelecionado) return alert("Selecione um plano.");

  const idades = document.getElementById("idades").value
    .split(",")
    .map(i=>parseInt(i.trim()))
    .filter(i=>!isNaN(i));

  const tbody = document.getElementById("tabelaResultado");
  tbody.innerHTML = "";

  let totalNormal = 0;
  let totalPromo = 0;

  idades.forEach(idade=>{
    const faixa = tabelas[planoSelecionado].dados.find(f=>idade>=f[1] && idade<=f[2]);
    if(faixa){
      totalNormal += faixa[3];
      totalPromo += faixa[4];

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${faixa[0]}</td>
        <td>${idade}</td>
        <td>R$ ${faixa[3].toFixed(2)}</td>
        <td>R$ ${faixa[4].toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    }
  });

  let texto = `
    Total Normal: R$ ${totalNormal.toFixed(2)}<br>
    Total 15% (3 meses): R$ ${totalPromo.toFixed(2)}
  `;

  if(document.getElementById("parentesco").checked && idades.length>=2){
    let familiar = totalNormal * 0.95;
    texto += `<br>ApÃ³s 3 meses (5% familiar): R$ ${familiar.toFixed(2)}`;
  }

  document.getElementById("nomePlano").innerText = tabelas[planoSelecionado].nome;
  document.getElementById("totais").innerHTML = texto;
  document.getElementById("resultado").style.display = "block";
}
</script>

</body>
</html>
