<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>REINVENT SAÚDE - COTADOR</title>

<style>
  :root{
    --azul:#005baa;
    --bg:#f5f7fb;
    --verde:#28a745;
    --borda:#d9d9d9;
    --texto:#111;
  }

  body{
    font-family: Arial, sans-serif;
    background:var(--bg);
    margin:0;
    padding:12px;
  }

  .container{
    max-width:900px;
    margin:auto;
    background:#fff;
    border-radius:12px;
    padding:15px;
    box-shadow:0 0 10px rgba(0,0,0,0.08);
  }

  .titulo{
    text-align:center;
    color:var(--azul);
    margin:6px 0 2px;
    font-size:22px;
    font-weight:800;
    letter-spacing:.2px;
  }

  .subtitulo{
    text-align:center;
    color:#3a3a3a;
    margin:0 0 14px;
    font-size:14px;
    font-weight:700;
  }

  /* ===== Seletor de planos (topo do vendedor) ===== */
  .planos{ display:grid; gap:12px; }

  .grupo-plano{
    display:grid;
    grid-template-columns: 2fr 1fr;
    gap:10px;
    align-items:stretch;
  }

  .tipo, .opcao{
    border:2px solid var(--azul);
    border-radius:10px;
    background:#fff;
    color:var(--azul);
    font-weight:800;
    cursor:pointer;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease, opacity .18s ease;
    user-select:none;
  }

  .tipo{
    font-size:16px;
    padding:14px 12px;
    text-align:left;
  }
  .tipo small{
    display:block;
    font-weight:800;
    opacity:.95;
  }

  .opcoes{
    display:grid;
    grid-template-rows: 1fr 1fr;
    gap:8px;
  }

  .opcao{
    font-size:14px;
    padding:10px 8px;
  }

  .tipo:hover, .opcao:hover{ transform: scale(1.02); }

  .ativo{
    background:var(--azul) !important;
    color:#fff !important;
    box-shadow:0 10px 18px rgba(0,91,170,0.25);
    transform: scale(1.03);
  }

  .opcao.disabled{
    opacity:0.35;
    cursor:not-allowed;
    transform:none !important;
    box-shadow:none !important;
  }

  /* ===== Entrada ===== */
  .idades{ margin-top:12px; }
  textarea{
    width:100%;
    height:40px;
    padding:8px 10px;
    border:2px solid var(--borda);
    border-radius:10px;
    box-sizing:border-box;
    resize:none;
    font-size:14px;
  }

  .linha-opcoes{
    margin-top:10px;
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    align-items:center;
    font-size:14px;
  }

  .calcular{
    width:100%;
    margin-top:12px;
    padding:12px;
    background:var(--azul);
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:800;
    cursor:pointer;
    transition:opacity .15s ease;
  }
  .calcular:hover{ opacity:0.92; }

  /* ===== Resultado ===== */
  #resultado{ display:none; margin-top:16px; }

  /* Somente esta área vira imagem */
  #areaImagem{
    border:1px solid #eee;
    border-radius:12px;
    padding:18px;
    background:#fff;
    overflow: hidden; /* mantém tudo dentro da imagem sem “cortar” por bug de layout */
  }

  .logos{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:14px;
    margin-bottom:10px;
  }

  .logo-wrap{
    height:76px;
    width:50%;
    overflow:visible;
    display:flex;
    align-items:center;
    justify-content:flex-start;
  }

  .logo{
    width:76%;
    height:auto;
    max-width:100%;
    display:block;
    object-fit:contain;
  }

  .logo.hapvida{ object-fit:contain; }

  .logo.reinvent{
    object-fit: contain;
    object-position: center;
    transform: scale(1.65);
    transform-origin: center;
  }

  #nomePlanoCliente{
    margin: 10px 0 6px;
    color:var(--texto);
    font-size:17px;
    font-weight:800;
  }

  #linhaData{
    margin: 0 0 12px;
    font-size:12px;
    color:#444;
    font-weight:700;
  }

  /* ===== Tabela ===== */
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:8px;
  }

  /* Ajustes para não cortar na imagem do html2canvas */
  #areaImagem .tabela-precos{
    table-layout: fixed;      /* FORÇA caber no container */
    width:100%;
  }
  #areaImagem .tabela-precos th,
  #areaImagem .tabela-precos td{
    padding:7px;              /* um pouco menor para caber sempre */
    border:1px solid #ddd;
    text-align:center;
    font-size:13px;           /* melhora captura */
  }
  #areaImagem .tabela-precos th{
    background:var(--azul);
    color:#fff;
  }
  /* não quebrar dinheiro nas duas colunas de valores */
  #areaImagem .tabela-precos td:nth-child(3),
  #area .tabela-precos td:nth-child(4){
    white-space: nowrap;
  }
  /* larguras equilibradas (4 colunas sempre) */
  #area .tabela-precos th:nth-child(1),
  #area .tabela-precos td:nth-child(1){ width:34%; }
  #area .tabela-precos th:nth-child(2),
  #area .tabela-precos td:nth-child(2){ width:14%; }
  #area .tabela-precos th:nth-child(3),
  #area .tabela-precos td:nth-child(3){ width:26%; }
  #area .tabela-precos th:nth-child(4),
  #area .tabela-precos td:nth-child(4){ width:26%; }

  /* ===== Marca d’água SOMENTE na tabela ===== */
  .tabela-precos{
    position: relative;
    overflow: hidden;
    background:#fff;
  }
  .tabela-precos::before{
  content:"";
  position:absolute;
  inset:0;
  background-image: url("logo-reinvent.png");
  background-repeat: no-repeat;

  /* DESCE a marca d’água */
  background-position: center bottom 32%;

  background-size: 55%;      /* um pouco menor e mais elegante */
  opacity: 0.08;             /* mais discreta */
  z-index: 0;
  pointer-events:none;
}
  .tabela-precos th,
  .tabela-precos td{
    position: relative;
    z-index: 1;
  }

  .taxa-adesao{
    margin-top:10px;
    margin-bottom:10px;
    line-height:1.3;
    text-align:right;
    font-size:13px;
    font-weight:700;
    color:#333;
  }

  .totais{
    margin-top:12px;
    font-weight:800;
    display:grid;
    gap:6px;
    line-height:1.25;
  }

  .share{
    margin-top:10px;
    width:100%;
    padding:10px;
    background:var(--verde);
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:800;
    cursor:pointer;
  }

  @media (max-width:520px){
    .logo-wrap{ width:160px; height:42px; }
  }

#area .tabela-precos th:nth-child(1),

#areaImagem .tabela-precos th:nth-child(2),

</style>
</head>

  function esconderResultado(){
    document.getElementById("resultado").style.display = "none";
    document.getElementById("taxaAdesao").textContent = "";
    document.getElementById("tabelaResultado").innerHTML = "";
    document.getElementById("cabecalhoTabela").innerHTML = "";
    document.getElementById("total1").textContent = "";
    document.getElementById("total2").textContent = "";
    document.getElementById("nomePlanoCliente").textContent = "";
    document.getElementById("linhaData").textContent = "";
  }

  function atualizarOpcoesAtivas(){
    document.querySelectorAll(".opcao").forEach(btn=>{
      const plan = btn.dataset.plan;
      if(plan === tipoSelecionado){
        btn.classList.remove("disabled");
      } else {
        btn.classList.add("disabled");
        btn.classList.remove("ativo");
      }
    });
  }

  function selecionarTipo(planKey, btn){
    tipoSelecionado = planKey;
    modoSelecionado = null;

    document.querySelectorAll(".tipo").forEach(b=>b.classList.remove("ativo"));
    btn.classList.add("ativo");

    atualizarOpcoesAtivas();
    esconderResultado();

    const chkFamiliar = document.getElementById("familiar1grau");
    if(isSuperSimples(planKey)){
      chkFamiliar.checked = false;
      chkFamiliar.disabled = true;
    } else {
      chkFamiliar.disabled = false;
    }
  }

  function selecionarModo(btn){
    const plan = btn.dataset.plan;
    const modo = btn.dataset.modo;

    if(!tipoSelecionado || plan !== tipoSelecionado || btn.classList.contains("disabled")) return;

    modoSelecionado = modo;

    const bloco = btn.closest(".grupo-plano");
    bloco.querySelectorAll(".opcao").forEach(b=>b.classList.remove("ativo"));
    btn.classList.add("ativo");

    esconderResultado();
  }

  function parseIdades(){
    return document.getElementById("idades").value
      .split(",")
      .map(s => parseInt(s.trim(), 10))
      .filter(n => Number.isFinite(n));
  }

  function encontrarFaixa(lista, idade){
    return lista.find(f => idade >= f[1] && idade <= f[2]);
  }

  function montarCabecalhoTabela(familiar){
    const thead = document.getElementById("cabecalhoTabela");
    if(familiar){
      thead.innerHTML = `
        <tr>
          <th>Faixa Etária</th>
          <th>Idade</th>
          <th>15% (3 meses)</th>
          <th>5% Familiar</th>
        </tr>
      `;
    } else {
      thead.innerHTML = `
        <tr>
          <th>Faixa Etária</th>
          <th>Idade</th>
          <th>Valor Normal</th>
          <th>15% (3 meses)</th>
        </tr>
      `;
    }
  }

  function calcular(){
    if(!tipoSelecionado || !modoSelecionado){
      alert("Selecione o plano e depois PARCIAL ou TOTAL.");
      return;
    }

    const idades = parseIdades();
    if(idades.length === 0){
      alert("Informe ao menos uma idade (ex: 23, 35, 62).");
      return;
    }

    if(isSuperSimples(tipoSelecionado) && idades.length < 2){
      alert("Plano Empresarial: mínimo 2 vidas (duas idades).");
      return;
    }

    const chave = `${tipoSelecionado}_${modoSelecionado}`;
    const lista = tabelas[chave];
    if(!lista){
      alert("Tabela não encontrada para este plano.");
      return;
    }

    const taxaEl = document.getElementById("taxaAdesao");
    if(isSuperSimples(tipoSelecionado)){
      taxaEl.textContent = "Taxa de adesão: R$ 20,00 por beneficiário, demais informações devem ser repassadas pelo vendedor";
    } else {
      taxaEl.textContent = "Taxa de adesão: R$ 35,00 por contrato, demais informações devem ser repassadas pelo vendedor";
    }

    // Familiar: SS não permite
    let familiar = document.getElementById("familiar1grau").checked;
    if(isSuperSimples(tipoSelecionado)) familiar = false;

    montarCabecalhoTabela(familiar);

    const tbody = document.getElementById("tabelaResultado");
    tbody.innerHTML = "";

    let totalNormal = 0;
    let total15 = 0;
    let total5 = 0;

    idades.forEach(idade=>{
      const faixa = encontrarFaixa(lista, idade);
      if(!faixa) return;

      const vN  = Number(faixa[3]) || 0;
      const v15 = Number(faixa[4]) || 0;
      const v5  = vN * 0.95;

      totalNormal += vN;
      total15 += v15;
      total5 += v5;

      const tr = document.createElement("tr");

      if(familiar){
        // ✅ Familiar: mostrar 15% e 5% (não mostra normal)
        tr.innerHTML = `
          <td>${faixa[0]}</td>
          <td>${idade}</td>
          <td>R$ ${formatarBR(v15)}</td>
          <td>R$ ${formatarBR(v5)}</td>
        `;
      } else {
        // ✅ Normal: mostrar normal e 15%
        tr.innerHTML = `
          <td>${faixa[0]}</td>
          <td>${idade}</td>
          <td>R$ ${formatarBR(vN)}</td>
          <td>R$ ${formatarBR(v15)}</td>
        `;
      }

      tbody.appendChild(tr);
    });

    document.getElementById("nomePlanoCliente").textContent = nomeClienteCompleto(tipoSelecionado, modoSelecionado);
    document.getElementById("linhaData").textContent = `Orçamento dia ${dataHojeBR()}`;

    if(familiar){
      document.getElementById("total1").textContent = `Total 15% (3 meses): R$ ${formatarBR(total15)}`;
      document.getElementById("total2").textContent = `Total 5% Familiar: R$ ${formatarBR(total5)}`; // ✅ aqui estava errado
    } else {
      document.getElementById("total1").textContent = `Total normal: R$ ${formatarBR(totalNormal)}`;
      document.getElementById("total2").textContent = `Total 15% (3 meses): R$ ${formatarBR(total15)}`;
    }

    document.getElementById("resultado").style.display = "block";
    setTimeout(() => {
      document.getElementById("ancoraResultado").scrollIntoView({
        behavior: "smooth",
        block: "start"
      });
    }, 200);
  }

  // ===== Compartilhar (imagem só do orçamento) =====
  async function compartilharOrcamento(){
    const area = document.getElementById("areaImagem");

    const canvas = await html2canvas(area, {
      backgroundColor: "#ffffff",
      useCORS: true,
      scale: 2  // ✅ 2 é suficiente e reduz chance de corte/artefato
    });

    return new Promise(resolve=>{
      canvas.toBlob(async (blob)=>{
        try{
          const file = new File([blob], "orcamento_reinvent_hapvida.png", { type:"image/png" });

          if(navigator.share && navigator.canShare && navigator.canShare({ files:[file] })){
            await navigator.share({ title: "Orçamento", files: [file] });
          } else if(navigator.share){
            await navigator.share({ title: "Orçamento", files: [file] });
          } else {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "orcamento_reinvent_hapvida.png";
            a.click();
            URL.revokeObjectURL(a.href);
          }
        } catch(e){
          const a = document.createElement("a");
          a.href = canvas.toDataURL("image/png");
          a.download = "orcamento_reinvent_hapvida.png";
          a.click();
        }
        resolve();
      }, "image/png");
    });
  }
