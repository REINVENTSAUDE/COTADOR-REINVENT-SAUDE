<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>REINVENT SAÚDE - COTADOR</title>

<style>
  :root{
    --azul:#005baa;
    --bg:#f5f7fb;
    --verde:#28a745;
    --borda:#d9d9d9;
    --texto:#111;
    --vermelho:#c62828;
  }

  body{
    font-family: Arial, sans-serif;
    background:var(--bg);
    margin:0;
    padding:12px;
  }

  .container{
    max-width:900px;
    margin:auto;
    background:#fff;
    border-radius:12px;
    padding:15px;
    box-shadow:0 0 10px rgba(0,0,0,0.08);
  }

  .titulo{
    text-align:center;
    color:var(--azul);
    margin:6px 0 2px;
    font-size:22px;
    font-weight:800;
    letter-spacing:.2px;
  }

  .subtitulo{
    text-align:center;
    color:#3a3a3a;
    margin:0 0 14px;
    font-size:14px;
    font-weight:700;
  }

  /* ===== Toast ===== */
  .toast{
    position:fixed;
    left:50%;
    top:16px;
    transform:translateX(-50%);
    background:#111;
    color:#fff;
    padding:10px 12px;
    border-radius:10px;
    font-size:13px;
    font-weight:800;
    box-shadow:0 8px 20px rgba(0,0,0,.22);
    opacity:0;
    pointer-events:none;
    transition:opacity .18s ease, transform .18s ease;
    z-index:9999;
  }
  .toast.show{
    opacity:1;
    transform:translateX(-50%) translateY(4px);
  }

  /* ===== Seletor de planos (topo do vendedor) ===== */
  .planos{ display:grid; gap:12px; }

  .grupo-plano{
    display:grid;
    grid-template-columns: 2fr 1fr;
    gap:10px;
    align-items:stretch;
  }

  .tipo, .opcao{
    border:2px solid var(--azul);
    border-radius:10px;
    background:#fff;
    color:var(--azul);
    font-weight:800;
    cursor:pointer;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease, opacity .18s ease;
    user-select:none;
  }

  .tipo{
    font-size:16px;
    padding:14px 12px;
    text-align:left;
  }
  .tipo small{
    display:block;
    font-weight:800;
    opacity:.95;
  }

  .opcoes{
    display:grid;
    grid-template-rows: 1fr 1fr;
    gap:8px;
  }

  .opcao{ font-size:14px; padding:10px 8px; }

  .tipo:hover, .opcao:hover{ transform: scale(1.02); }

  .ativo{
    background:var(--azul) !important;
    color:#fff !important;
    box-shadow:0 10px 18px rgba(0,91,170,0.25);
    transform: scale(1.03);
  }

  .opcao.disabled{
    opacity:0.35;
    cursor:not-allowed;
    transform:none !important;
    box-shadow:none !important;
  }

  /* ===== Entrada ===== */
  .idades{ margin-top:12px; }

  /* iOS: evita zoom ao focar (>=16px) */
  #idades{
    width:100%;
    height:40px;
    padding:8px 10px;
    border:2px solid var(--borda);
    border-radius:10px;
    box-sizing:border-box;
    resize:none;
    font-size:16px;
  }

  .linha-opcoes{
    margin-top:10px;
    display:flex;
    gap:14px;
    flex-wrap:wrap;
    align-items:center;
    font-size:14px;
  }

  .opt-label{
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:800;
    color:#333;
  }

  .calcular{
    width:100%;
    margin-top:12px;
    padding:12px;
    background:var(--azul);
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:900;
    cursor:pointer;
    transition:opacity .15s ease;
  }
  .calcular:hover{ opacity:0.92; }

  /* ===== Resultado ===== */
  #resultado{ display:none; margin-top:16px; }

  /* Área que vira imagem */
  #areaImagem{
    border:1px solid #eee;
    border-radius:12px;
    padding:18px;
    background:#fff;
  }

  .logos{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:14px;
    margin-bottom:8px;
  }

  .logo-wrap{
    height:76px;
    width:50%;
    overflow:visible;
    display:flex;
    align-items:center;
    justify-content:flex-start;
  }

  .logo{
    width:76%;
    height:auto;
    max-width:100%;
    display:block;
    object-fit:contain;
  }

  .logo.reinvent{
    object-fit: contain;
    object-position: center;
    transform: scale(1.65);
    transform-origin: center;
  }

  /* Data (uma vez no topo da imagem) */
  .linhaDataGeral{
    margin:0 0 12px;
    font-size:12px;
    color:#444;
    font-weight:900;
  }

  /* Bloco de cada orçamento */
  .orcamento{
    border:1px solid #f0f0f0;
    border-radius:12px;
    padding:14px;
    margin-top:12px;
  }
  .orcamento:first-child{ margin-top:0; }

  .total-red{
    color:var(--vermelho);
    font-weight:900;
  }

  /* ===== Tabela (corrigida p/ html2canvas iOS) ===== */
  .tabela-wrap{
    position:relative;
    overflow:hidden;
    border-radius:10px;
  }

  /* Marca d’água só na área do corpo (abaixo dos headers) */
  .tabela-wrap::before{
    content:"";
    position:absolute;
    left:0;
    right:0;
    top:110px;     /* joga abaixo do cabeçalho */
    bottom:0;
    background-image:url("logo-reinvent.png");
    background-repeat:no-repeat;
    background-position:center 55%;
    background-size:55%;
    opacity:.06;
    z-index:0;
    pointer-events:none;
  }

  .tabela-wrap table,
  .tabela-wrap th,
  .tabela-wrap td{
    position:relative;
    z-index:1;
  }

  table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
    table-layout:fixed; /* crucial pra imagem */
  }

  /* Fonte um pouco menor só na tabela pra não estourar na imagem */
  .tabela-wrap table{ font-size:12px; }

  th, td{
    padding:8px 10px;
    border:1px solid #ddd;
    text-align:center;
    vertical-align:middle;

    /* evita “desenhar por cima” na captura */
    overflow:hidden;
  }

  thead .cab th{
    background:var(--azul);
    color:#fff;
    white-space:normal;
    line-height:1.15;
    font-size:12px;
    padding:7px 6px;
  }

  thead .titulo-tabela th{
    background:#fff;
    color:#111;
    font-size:14px;
    font-weight:900;
    padding:10px 8px;
    border:1px solid #ddd;
  }

  /* Valores sem quebra */
  tbody td{ white-space:nowrap; }

  /* Força largura das colunas (colgroup + nth-child) */
  col.col-faixa{ width:38%; }
  col.col-idade{ width:14%; }
  col.col-normal{ width:24%; }
  col.col-15{ width:24%; }

  th:nth-child(1), td:nth-child(1){ width:38%; }
  th:nth-child(2), td:nth-child(2){ width:14%; }
  th:nth-child(3), td:nth-child(3){ width:24%; }
  th:nth-child(4), td:nth-child(4){ width:24%; }

  .taxa-adesao{
    margin-top:10px;
    text-align:right;
    font-size:12px;
    font-weight:900;
    color:#333;
    line-height:1.3;

  .totais{
    margin-top:12px;
    font-weight:900;
    display:grid;
    gap:6px;
    line-height:1.25;
    font-size:13px;
  }

  .odonto-info{
    margin-top:8px;
    font-size:12px;
    font-weight:900;
    color:#333;
    text-align:right;
  }

  .share{
    margin-top:12px;
    width:100%;
    padding:10px;
    background:var(--verde);
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:900;
    cursor:pointer;
  }

  @media (max-width:520px){
    .logo-wrap{ width:160px; height:52px; }
    .tabela-wrap::before{ top:118px; }
  }
  /* ===== MODO CAPTURA (só na imagem) ===== */

body.capturando .tabela-wrap{

body.capturando .tabela-precos th,

body.capturando .tabela-precos th:nth-child(3),

body.capturando .tabela-precos th:nth-child(4),

body.capturando .tabela-precos thead th{

body.capturando .tabela-precos th,
body.capturando .tabela-precos td{
  font-size: 14px;
}
  
</style>
</head>

  function encontrarFaixa(lista, idade){
    return lista.find(f => idade >= f[1] && idade <= f[2]);
  }

  let toastTimer = null;
  function showToast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(()=> t.classList.remove("show"), 1600);
  }

  function limparResultado(){
    document.getElementById("resultado").style.display = "none";
    document.getElementById("orcamentosContainer").innerHTML = "";
  }

  function atualizarCheckboxes(){
    const temIND = selecionados.some(s => !isSuperSimples(s.tipo));
    const temSS  = selecionados.some(s => isSuperSimples(s.tipo));

    const container = document.getElementById("opcoesExtras");
    container.innerHTML = "";

    if(!temIND && !temSS) return;

    if(temIND){
      container.insertAdjacentHTML("beforeend", `
        <label class="opt-label">
          <input type="checkbox" id="familiar1grau" />
          Familiar 1º grau (5% sobre o valor normal)

    if(temSS){
      container.insertAdjacentHTML("beforeend", `

          <input type="checkbox" id="odontoSS" />
          Odonto (somar R$ ${formatarBR(ODONTO_POR_VIDA)} por beneficiário)
        </label>
      `);
    }
  }

  function atualizarOpcoesAtivas(){
    document.querySelectorAll(".grupo-plano").forEach(grupo=>{
      const plan = grupo.dataset.plan;
      const tipoBtn = grupo.querySelector(".tipo");
      const ativo = tiposAtivos.has(plan);

      if(ativo) tipoBtn.classList.add("ativo");
      else tipoBtn.classList.remove("ativo");

      grupo.querySelectorAll(".opcao").forEach(op=>{
        if(ativo) op.classList.remove("disabled");
        else{
          op.classList.add("disabled");
          op.classList.remove("ativo");
        }
      });
    });

      const modo = op.dataset.modo;
      const selected = selecionados.some(s => s.tipo===tipo && s.modo===modo);
      if(selected) op.classList.add("ativo");
      else op.classList.remove("ativo");
    });

    atualizarCheckboxes();
  }

  function toggleTipo(planKey){
    if(tiposAtivos.has(planKey)){
      tiposAtivos.delete(planKey);
      selecionados = selecionados.filter(s => s.tipo !== planKey);
      limparResultado();
      atualizarOpcoesAtivas();
      return;
    }
    tiposAtivos.add(planKey);
    limparResultado();
    atualizarOpcoesAtivas();
  }

  function toggleModo(btn){
    const tipo = btn.dataset.plan;
    const modo = btn.dataset.modo;

    if(!tiposAtivos.has(tipo) || btn.classList.contains("disabled")) return;

    const idx = selecionados.findIndex(s => s.tipo===tipo && s.modo===modo);

    if(idx >= 0){
      selecionados.splice(idx, 1);
      limparResultado();
      atualizarOpcoesAtivas();
      return;
    }

    if(selecionados.length >= LIMITE_ORCAMENTOS){
      showToast("Máximo de 2 orçamentos por vez.");
      return;
    }

    selecionados.push({ tipo, modo });
    limparResultado();
    atualizarOpcoesAtivas();
  }

  function parseIdades(){
    return document.getElementById("idades").value
      .split(",")
      .map(s => parseInt(s.trim(), 10))
      .filter(n => Number.isFinite(n));
  }

  function taxaAdesaoTexto(tipo, vidas){
    if(isSuperSimples(tipo)){
      return `Taxa de adesão: R$ 20,00 por beneficiário (R$ ${formatarBR(20*vidas)}). Demais informações devem ser repassadas pelo vendedor.`;
    }
    return `Taxa de adesão: R$ 35,00 por contrato. Demais informações devem ser repassadas pelo vendedor.`;
  }

  function colgroupHTML(){
    return `
      <colgroup>
        <col class="col-faixa">
        <col class="col-idade">
        <col class="col-normal">
        <col class="col-15">
      </colgroup>
    `;
  }

  function cabecalhoTabelaHTML(familiar){
    if(familiar){
      return `
        <tr class="cab">
          <th>Faixa<br>Etária</th>
          <th>Idade</th>
          <th>15%<br>(3 meses)</th>
          <th>5%<br>Familiar</th>
        </tr>
      `;
    }
    return `
      <tr class="cab">
        <th>Faixa<br>Etária</th>
        <th>Idade</th>
        <th>Valor<br>Normal</th>
        <th>15%<br>(3 meses)</th>
      </tr>
    `;
  }

  function blurActive(){
    if (document.activeElement) document.activeElement.blur();
  }

  function calcular(){
    blurActive();

    if(selecionados.length === 0){
      alert("Selecione até 2 orçamentos (tipo + parcial/total).");
      return;
    }

    const idades = parseIdades();
    if(idades.length === 0){
      alert("Informe ao menos uma idade (ex: 23, 35, 62).");
      return;
    }

    for(const sel of selecionados){
      if(isSuperSimples(sel.tipo) && idades.length < 2){
        alert("Plano Empresarial (SS): mínimo 2 vidas (duas idades).");
        return;
      }
    }

    const familiarEl = document.getElementById("familiar1grau");
    const odontoEl   = document.getElementById("odontoSS");

    const familiarAtivo = familiarEl ? familiarEl.checked : false;
    const odontoAtivo   = odontoEl ? odontoEl.checked : false;

    const cont = document.getElementById("orcamentosContainer");
    cont.innerHTML = "";

    document.getElementById("linhaDataGeral").textContent = `Orçamento dia ${dataHojeBR()}`;
    document.getElementById("resultado").style.display = "block";

    selecionados.forEach((sel)=>{
      const chave = `${sel.tipo}_${sel.modo}`;
      const lista = tabelas[chave];
      if(!lista){
        alert("Tabela não encontrada para um dos planos selecionados.");
        return;
      }

      const isSS = isSuperSimples(sel.tipo);
      const aplicarFamiliar = (!isSS) && familiarAtivo;
      const aplicarOdonto   = (isSS) && odontoAtivo;

      let totalNormal = 0;
      let total15 = 0;
      let total5 = 0;

      let rowsHTML = "";
      idades.forEach(idade=>{
        const faixa = encontrarFaixa(lista, idade);
        if(!faixa) return;

        let vN = Number(faixa[3]) || 0;
        let v15 = Number(faixa[4]) || 0;

        if(aplicarOdonto){
          vN += ODONTO_POR_VIDA;
          v15 += ODONTO_POR_VIDA;
        }

        const v5 = vN * 0.95;

        totalNormal += vN;
        total15 += v15;
        total5 += v5;

        if(aplicarFamiliar){
          rowsHTML += `
            <tr>
              <td>${faixa[0]}</td>
              <td>${idade}</td>
              <td>R$ ${formatarBR(v15)}</td>
              <td>R$ ${formatarBR(v5)}</td>
            </tr>
          `;
        } else {
          rowsHTML += `
            <tr>
              <td>${faixa[0]}</td>
              <td>${idade}</td>
              <td>R$ ${formatarBR(vN)}</td>
              <td>R$ ${formatarBR(v15)}</td>
            </tr>
          `;
        }
      });

      const nomeDentroTabelaHTML = nomeClienteCompletoHTML(sel.tipo, sel.modo);
      const taxa = taxaAdesaoTexto(sel.tipo, idades.length);

      let total1 = "";
      let total2 = "";
      if(aplicarFamiliar){
        total1 = `Total 15% (3 meses): R$ ${formatarBR(total15)}`;
        total2 = `Total 5% Familiar: R$ ${formatarBR(total5)}`;
      } else {
        total1 = `Total normal: R$ ${formatarBR(totalNormal)}`;
        total2 = `Total 15% (3 meses): R$ ${formatarBR(total15)}`;
      }

      let odontoInfo = "";
      if(aplicarOdonto){
        const totalOdonto = ODONTO_POR_VIDA * idades.length;
        odontoInfo = `<div class="odonto-info">Odonto: R$ ${formatarBR(ODONTO_POR_VIDA)} por beneficiário (R$ ${formatarBR(totalOdonto)}) — incluído nos valores</div>`;
      }

      cont.insertAdjacentHTML("beforeend", `
        <div class="orcamento">
          <div class="tabela-wrap">
            <table class="tabela-precos">
              ${colgroupHTML()}
              <thead>
                <tr class="titulo-tabela">
                  <th colspan="4">${nomeDentroTabelaHTML}</th>
                </tr>
                ${cabecalhoTabelaHTML(aplicarFamiliar)}
              </thead>
              <tbody>
                ${rowsHTML}
              </tbody>
            </table>
          </div>

          <div class="taxa-adesao">${taxa}</div>

          <div class="totais">
            <div>${total1}</div>
            <div>${total2}</div>
          </div>

          ${odontoInfo}
        </div>
      `);
    });

    setTimeout(() => {
      document.getElementById("ancoraResultado").scrollIntoView({
        behavior: "smooth",
        block: "start"
      });
    }, 200);
  }

  async function compartilharOrcamentos(){
    blurActive();

    const area = document.getElementById("areaImagem");
    document.body.classList.add("capturando");
await new Promise(r => setTimeout(r, 80));

    const canvas = await html2canvas(area, {
      backgroundColor: "#ffffff",
      useCORS: true,
      scale: 3,
      windowWidth: area.scrollWidth,
      windowHeight: area.scrollHeight
    });
    document.body.classList.remove("capturando");
    
    return new Promise(resolve=>{
      canvas.toBlob(async (blob)=>{
        try{
          const file = new File([blob], "orcamento_reinvent_hapvida.png", { type:"image/png" });

          if(navigator.share && navigator.canShare && navigator.canShare({ files:[file] })){
            await navigator.share({ title: "Orçamento", files: [file] });
          } else if(navigator.share){
            await navigator.share({ title: "Orçamento", files: [file] });
          } else {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "orcamento_reinvent_hapvida.png";
            a.click();
            URL.revokeObjectURL(a.href);
          }
        } catch(e){
          const a = document.createElement("a");
          a.href = canvas.toDataURL("image/png");
          a.download = "orcamento_reinvent_hapvida.png";
          a.click();
        }
        resolve();
      }, "image/png");
    });
  }

  atualizarOpcoesAtivas();
</script>
