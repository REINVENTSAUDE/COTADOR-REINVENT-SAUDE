<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>REINVENT SAÚDE - COTADOR</title>

<style>
  :root{
    --azul:#005baa;
    --bg:#f5f7fb;
    --verde:#28a745;
    --borda:#d9d9d9;
    --texto:#111;
    --vermelho:#c62828;
  }

  body{
    font-family: Arial, sans-serif;
    background:var(--bg);
    margin:0;
    padding:12px;
  }

  .container{
    max-width:900px;
    margin:auto;
    background:#fff;
    border-radius:12px;
    padding:15px;
    box-shadow:0 0 10px rgba(0,0,0,0.08);
  }

  .titulo{
    text-align:center;
    color:var(--azul);
    margin:6px 0 2px;
    font-size:22px;
    font-weight:800;
    letter-spacing:.2px;
  }

  .subtitulo{
    text-align:center;
    color:#3a3a3a;
    margin:0 0 14px;
    font-size:14px;
    font-weight:700;
  }

  /* ===== Toast ===== */
  .toast{
    position:fixed;
    left:50%;
    top:16px;
    transform:translateX(-50%);
    background:#111;
    color:#fff;
    padding:10px 12px;
    border-radius:10px;
    font-size:13px;
    font-weight:800;
    box-shadow:0 8px 20px rgba(0,0,0,.22);
    opacity:0;
    pointer-events:none;
    transition:opacity .18s ease, transform .18s ease;
    z-index:9999;
  }
  .toast.show{
    opacity:1;
    transform:translateX(-50%) translateY(4px);
  }

  /* ===== Seletor de planos (topo do vendedor) ===== */
  .planos{ display:grid; gap:12px; }

  .grupo-plano{
    display:grid;
    grid-template-columns: 2fr 1fr;
    gap:10px;
    align-items:stretch;
  }

  .tipo, .opcao{
    border:2px solid var(--azul);
    border-radius:10px;
    background:#fff;
    color:var(--azul);
    font-weight:800;
    cursor:pointer;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease, color .18s ease, opacity .18s ease;
    user-select:none;
  }

  .tipo{
    font-size:16px;
    padding:14px 12px;
    text-align:left;
  }
  .tipo small{
    display:block;
    font-weight:800;
    opacity:.95;
  }

  .opcoes{
    display:grid;
    grid-template-rows: 1fr 1fr;
    gap:8px;
  }

  .opcao{
    font-size:14px;
    padding:10px 8px;
  }

  .tipo:hover, .opcao:hover{ transform: scale(1.02); }

  .ativo{
    background:var(--azul) !important;
    color:#fff !important;
    box-shadow:0 10px 18px rgba(0,91,170,0.25);
    transform: scale(1.03);
  }

  /* Opções desativadas quando o tipo não está selecionado */
  .opcao.disabled{
    opacity:0.35;
    cursor:not-allowed;
    transform:none !important;
    box-shadow:none !important;
  }

  /* ===== Entrada ===== */
  .idades{ margin-top:12px; }

  /* iOS: evita zoom ao focar campos (font-size >= 16px) */
  #idades{
    width:100%;
    height:40px;
    padding:8px 10px;
    border:2px solid var(--borda);
    border-radius:10px;
    box-sizing:border-box;
    resize:none;
    font-size:16px;
  }

  .linha-opcoes{
    margin-top:10px;
    display:flex;
    gap:14px;
    flex-wrap:wrap;
    align-items:center;
    font-size:14px;
  }

  .opt-label{
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:800;
    color:#333;
  }
  .opt-label.disabled{
    opacity:.45;
    color:#666;
    cursor:not-allowed;
  }

  .calcular{
    width:100%;
    margin-top:12px;
    padding:12px;
    background:var(--azul);
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:800;
    cursor:pointer;
    transition:opacity .15s ease;
  }
  .calcular:hover{ opacity:0.92; }

  /* ===== Resultado ===== */
  #resultado{ display:none; margin-top:16px; }

  /* Somente esta área vira imagem (agora comporta 2 orçamentos) */
  #areaImagem{
    border:1px solid #eee;
    border-radius:12px;
    padding:18px;
    background:#fff;
  }

  .orcamento{
    border:1px solid #f0f0f0;
    border-radius:12px;
    padding:14px;
    margin-top:12px;
  }
  .orcamento:first-child{ margin-top:0; }

  .logos{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:14px;
    margin-bottom:10px;
  }

  .logo-wrap{
    height:76px;
    width:50%;
    overflow:visible;
    display:flex;
    align-items:center;
    justify-content:flex-start;
  }

  .logo{
    width:76%;
    height:auto;
    max-width:100%;
    display:block;
    object-fit:contain;
  }

  .logo.reinvent{
    object-fit: contain;
    object-position: center;
    transform: scale(1.65);
    transform-origin: center;
  }

  .nomePlanoCliente{
    margin:10px 0 6px;
    color:var(--texto);
    font-size:15px;            /* menor pra imagem */
    font-weight:900;
    line-height:1.2;
  }
  .nomePlanoCliente .total-red{
    color:var(--vermelho);
    font-weight:900;
  }

  .linhaData{
    margin:0 0 12px;
    font-size:12px;
    color:#444;
    font-weight:800;
  }

  /* ===== Tabela ===== */
  table{
    width:100%;
    border-collapse:collapse;
    font-size:13px;
    margin-top:10px;
    table-layout: fixed; /* ajuda no html2canvas */
  }
  th, td{
    padding:8px;
    border:1px solid #ddd;
    text-align:center;
    vertical-align:middle;
  }
  th{
    background:var(--azul);
    color:#fff;
    white-space:nowrap;
  }

  /* Evita quebra de linha nos valores (principalmente no html2canvas) */
  td{
    white-space: nowrap;
  }

  /* Larguras padrão 4 colunas */
  .tabela-precos.col4 th:nth-child(1), .tabela-precos.col4 td:nth-child(1){ width:32%; }
  .tabela-precos.col4 th:nth-child(2), .tabela-precos.col4 td:nth-child(2){ width:16%; text-align:center; }
  .tabela-precos.col4 th:nth-child(3), .tabela-precos.col4 td:nth-child(3){ width:26%; }
  .tabela-precos.col4 th:nth-child(4), .tabela-precos.col4 td:nth-child(4){ width:26%; }

  /* Larguras 4 colunas (familiar) também: faixa/idade/15%/5% */
  .tabela-precos.familiar th:nth-child(1), .tabela-precos.familiar td:nth-child(1){ width:34%; }
  .tabela-precos.familiar th:nth-child(2), .tabela-precos.familiar td:nth-child(2){ width:14%; text-align:center; }
  .tabela-precos.familiar th:nth-child(3), .tabela-precos.familiar td:nth-child(3){ width:26%; }
  .tabela-precos.familiar th:nth-child(4), .tabela-precos.familiar td:nth-child(4){ width:26%; }

  /* ===== Marca d’água APENAS no tbody ===== */
  .tabela-precos tbody{ position:relative; }
  .tabela-precos tbody::before{
    content:"";
    position:absolute;
    inset:0;
    background-image:url("logo-reinvent.png");
    background-repeat:no-repeat;
    background-position:center center;
    background-size:55%;
    opacity:.06;
    z-index:0;
    pointer-events:none;
  }
  .tabela-precos tbody td{
    position:relative;
    z-index:1;
  }

  .taxa-adesao{
    margin-top:10px;
    text-align:right;
    font-size:12px;
    font-weight:900;
    color:#333;

  .share{

    padding:10px;
    background:var(--verde);
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:15px;
    font-weight:900;
    cursor:pointer;
  }

  @media (max-width:520px){
    .logo-wrap{ width:160px; height:52px; }
  }
</style>
</head>

  function encontrarFaixa(lista, idade){
    return lista.find(f => idade >= f[1] && idade <= f[2]);
  }

  function parseIdades(){
    return document.getElementById("idades").value
      .split(",")
      .map(s => parseInt(s.trim(), 10))
      .filter(n => Number.isFinite(n));
  }

  // ===== UI =====
  let toastTimer = null;
  function showToast(msg){
    const t = document.getElementById("toast");
    t.textContent = msg;
    t.classList.add("show");
    clearTimeout(toastTimer);
    toastTimer = setTimeout(()=> t.classList.remove("show"), 1600);
  }

  function limparResultado(){
    document.getElementById("resultado").style.display = "none";
    document.getElementById("orcamentosContainer").innerHTML = "";
  }

  function atualizarOpcoesAtivas(){
    document.querySelectorAll(".grupo-plano").forEach(grupo=>{
      const plan = grupo.dataset.plan;
      const tipoBtn = grupo.querySelector(".tipo");
      const ativo = tiposAtivos.has(plan);

      if(ativo) tipoBtn.classList.add("ativo");
      else tipoBtn.classList.remove("ativo");

      grupo.querySelectorAll(".opcao").forEach(op=>{
        if(ativo) op.classList.remove("disabled");
        else{
          op.classList.add("disabled");
          op.classList.remove("ativo");
        }
      });
    });

    // marca opções selecionadas
    document.querySelectorAll(".opcao").forEach(op=>{
      const tipo = op.dataset.plan;
      const modo = op.dataset.modo;
      const selected = selecionados.some(s => s.tipo===tipo && s.modo===modo);
      if(selected) op.classList.add("ativo");
      else op.classList.remove("ativo");
    });

    atualizarCheckboxes();
  }

  function atualizarCheckboxes(){
    const temIND = selecionados.some(s => !isSuperSimples(s.tipo));
    const temSS  = selecionados.some(s => isSuperSimples(s.tipo));

    const container = document.getElementById("opcoesExtras");
    container.innerHTML = "";

    if(!temIND && !temSS){
      // se nada selecionado, ainda assim permite ver familiar? melhor esconder
      return;
    }

    if(temIND){
      container.insertAdjacentHTML("beforeend", `
        <label class="opt-label" id="lblFamiliar">
          <input type="checkbox" id="familiar1grau" />
          Familiar 1º grau (5% sobre o valor normal)

      `);
    }

    }
  }

  // ===== Seleção (máx 2 orçamentos) =====
  function toggleTipo(planKey, btn){
    // Se desativar um tipo, remove seleções dele
    if(tiposAtivos.has(planKey)){
      tiposAtivos.delete(planKey);
      selecionados = selecionados.filter(s => s.tipo !== planKey);
      limparResultado();
      atualizarOpcoesAtivas();
      return;
    }
    // Ativa tipo (não conta como orçamento)
    tiposAtivos.add(planKey);
    limparResultado();
    atualizarOpcoesAtivas();
  }

  function toggleModo(btn){
    const tipo = btn.dataset.plan;
    const modo = btn.dataset.modo;

    if(!tiposAtivos.has(tipo) || btn.classList.contains("disabled")){
      return;
    }

    const idx = selecionados.findIndex(s => s.tipo===tipo && s.modo===modo);

    // Se já está selecionado, desmarca (libera vaga)
    if(idx >= 0){
      selecionados.splice(idx, 1);
      limparResultado();
      atualizarOpcoesAtivas();
      return;
    }

    // Vai selecionar: respeita limite 2
    if(selecionados.length >= LIMITE_ORCAMENTOS){
      showToast("Máximo de 2 orçamentos por vez.");
      return;
    }

    selecionados.push({ tipo, modo });
    limparResultado();
    atualizarOpcoesAtivas();

    // Se o usuário marcou parcial+total do mesmo tipo e já deu 2, ok.
    // Se já atingiu 2, apenas impede novas seleções via limite.
  }

  // ===== Montagem de tabela/cabeçalho =====
  function cabecalhoTabelaHTML(familiar){
    if(familiar){
      return `
        <tr>
          <th>Faixa Etária</th>
          <th>Idade</th>
          <th>15% (3 meses)</th>
          <th>5% Familiar</th>
        </tr>
      `;
    }
    return `
      <tr>
        <th>Faixa Etária</th>
        <th>Idade</th>
        <th>Valor Normal</th>
        <th>15% (3 meses)</th>
      </tr>
    `;
  }

  function taxaAdesaoTexto(tipo, vidas){
    if(isSuperSimples(tipo)){
      return `Taxa de adesão: R$ 20,00 por beneficiário (R$ ${formatarBR(20*vidas)}). Demais informações devem ser repassadas pelo vendedor.`;
    }
    return `Taxa de adesão: R$ 35,00 por contrato. Demais informações devem ser repassadas pelo vendedor.`;
  }

  // ===== Cálculo =====
  function calcular(){
    // iPhone: tira o foco do campo para não ficar com zoom
    if (document.activeElement) document.activeElement.blur();

    if(selecionados.length === 0){
      alert("Selecione até 2 orçamentos (tipo + parcial/total).");
      return;
    }

    const idades = parseIdades();
    if(idades.length === 0){
      alert("Informe ao menos uma idade (ex: 23, 35, 62).");
      return;
    }

    // valida SS: mínimo 2 vidas
    for(const sel of selecionados){
      if(isSuperSimples(sel.tipo) && idades.length < 2){
        alert("Plano Empresarial (SS): mínimo 2 vidas (duas idades).");
        return;
      }
    }

    const familiarEl = document.getElementById("familiar1grau");
    const odontoEl   = document.getElementById("odontoSS");
    const familiarAtivo = familiarEl ? familiarEl.checked : false;
    const odontoAtivo   = odontoEl ? odontoEl.checked : false;

    // Render
    const cont = document.getElementById("orcamentosContainer");
    cont.innerHTML = "";

    // Para compartilhar os dois: mostra resultado
    document.getElementById("resultado").style.display = "block";

    // gera 1 bloco por orçamento selecionado
    selecionados.forEach((sel, i)=>{
      const chave = `${sel.tipo}_${sel.modo}`;
      const lista = tabelas[chave];
      if(!lista){
        alert("Tabela não encontrada para um dos planos selecionados.");
        return;
      }

      const isSS = isSuperSimples(sel.tipo);

      // Familiar só se for IND (não aplica em SS)
      const aplicarFamiliar = (!isSS) && familiarAtivo;

      // Odonto só se for SS
      const aplicarOdonto = (isSS) && odontoAtivo;

      // Cabeçalho
      const theadHTML = cabecalhoTabelaHTML(aplicarFamiliar);

      // Totais
      let totalNormal = 0;
      let total15 = 0;
      let total5 = 0;

      // Linhas
      let rowsHTML = "";
      idades.forEach(idade=>{
        const faixa = encontrarFaixa(lista, idade);
        if(!faixa) return;

        let vN = Number(faixa[3]) || 0;
        let v15 = Number(faixa[4]) || 0;

        // Odonto por vida: soma no normal e no 15%
        if(aplicarOdonto){
          vN += ODONTO_POR_VIDA;
          v15 += ODONTO_POR_VIDA;
        }

        const v5 = vN * 0.95;

        totalNormal += vN;
        total15 += v15;
        total5 += v5;

        if(aplicarFamiliar){
          rowsHTML += `
            <tr>
              <td>${faixa[0]}</td>
              <td>${idade}</td>
              <td>R$ ${formatarBR(v15)}</td>
              <td>R$ ${formatarBR(v5)}</td>
            </tr>
          `;
        } else {
          rowsHTML += `
            <tr>
              <td>${faixa[0]}</td>
              <td>${idade}</td>
              <td>R$ ${formatarBR(vN)}</td>
              <td>R$ ${formatarBR(v15)}</td>
            </tr>
          `;
        }
      });

      const nomeHTML = nomeClienteCompletoHTML(sel.tipo, sel.modo);
      const dataHTML = `Orçamento dia ${dataHojeBR()}`;

      const taxa = taxaAdesaoTexto(sel.tipo, idades.length);

      // Totais texto
      let total1 = "";
      let total2 = "";
      if(aplicarFamiliar){
        total1 = `Total 15% (3 meses): R$ ${formatarBR(total15)}`;
        total2 = `Total 5% Familiar: R$ ${formatarBR(total5)}`;
      } else {
        total1 = `Total normal: R$ ${formatarBR(totalNormal)}`;
        total2 = `Total 15% (3 meses): R$ ${formatarBR(total15)}`;
      }

      // Odonto info abaixo dos totais (apenas SS e se marcado)
      let odontoInfo = "";
      if(aplicarOdonto){
        const totalOdonto = ODONTO_POR_VIDA * idades.length;
        odontoInfo = `<div class="odonto-info">Odonto: R$ ${formatarBR(ODONTO_POR_VIDA)} por beneficiário (R$ ${formatarBR(totalOdonto)}) — incluído nos valores</div>`;
      }

      cont.insertAdjacentHTML("beforeend", `
        <div class="orcamento">
          <div class="logos">
            <div class="logo-wrap">
              <img src="logo-reinvent.png" class="logo reinvent" alt="Reinvent Saúde" />
            </div>
            <div class="logo-wrap">
              <img src="logo-hapvida.png" class="logo hapvida" alt="Hapvida" />
            </div>
          </div>

          <div class="nomePlanoCliente">${nomeHTML}</div>
          <div class="linhaData">${dataHTML}</div>

          <table class="tabela-precos ${aplicarFamiliar ? "familiar" : "col4"}">
            <thead>${theadHTML}</thead>
            <tbody>${rowsHTML}</tbody>
          </table>

          <div class="taxa-adesao">${taxa}</div>

          <div class="totais">
            <div>${total1}</div>
            <div>${total2}</div>
          </div>

          ${odontoInfo}
        </div>
      `);
    });

    // rolar até resultado
    setTimeout(() => {
      document.getElementById("ancoraResultado").scrollIntoView({
        behavior: "smooth",
        block: "start"
      });
    }, 200);
  }

  // ===== Compartilhar (imagem com os 2 orçamentos juntos) =====
  async function compartilharOrcamentos(){
    const area = document.getElementById("areaImagem");

    const canvas = await html2canvas(area, {
      backgroundColor: "#ffffff",
      useCORS: true,
      scale: 3,
      windowWidth: area.scrollWidth
    });

    return new Promise(resolve=>{
      canvas.toBlob(async (blob)=>{
        try{
          const file = new File([blob], "orcamento_reinvent_hapvida.png", { type:"image/png" });

          if(navigator.share && navigator.canShare && navigator.canShare({ files:[file] })){
            await navigator.share({ title: "Orçamento", files: [file] });
          } else if(navigator.share){
            await navigator.share({ title: "Orçamento", files: [file] });
          } else {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "orcamento_reinvent_hapvida.png";
            a.click();
            URL.revokeObjectURL(a.href);
          }
        } catch(e){
          const a = document.createElement("a");
          a.href = canvas.toDataURL("image/png");
          a.download = "orcamento_reinvent_hapvida.png";
          a.click();
        }
        resolve();
      }, "image/png");
    });
  }

  // Inicial: nada ativo, nada selecionado
  atualizarOpcoesAtivas();
</script>
